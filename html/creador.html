<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../css/creador.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Spectral:ital,wght@1,300;1,600&amp;display=swap"
			rel="stylesheet"
		/>
		<title>Document</title>
	</head>
	<body>
		<header class="header">
			<img src="https://i.ibb.co/PZ3ZChT/Trivia.png" alt="Trivia" border="0" />
		</header>
		<main class="main">
			<div class="creador">
				<form action="" class="form">
					<label for=""
						>¿Cuantas preguntas tiene tu cuestionario?:
						<input type="number" id="preguntas" />
					</label>
					<label for=""
						>¿Cuantas opciones de respuesta por pregunta?:
						<input type="number" id="respuestas" />
					</label>
					<button type="submit" class="buttonCreator">Crear</button>
				</form>
			</div>
			<section class="container"></section>
		</main>
		<footer class="footer"></footer>
		<script src="../javascript/creador.js"></script>
	</body>
</html>
